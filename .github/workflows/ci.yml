# .github/workflows/ci.yml
# This workflow builds, tests, and pushes Docker image to Docker Hub, then triggers Render deployment

name: CI/CD Pipeline

on:
  push:
    branches: [ main, production/render ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/connectra-backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 2: Set up Java 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    # Step 3: Build the project
    - name: Build with Maven
      run: ./mvnw clean package -DskipTests
    
    # Step 4: Run tests (uncomment when you have tests)
    # - name: Run tests
    #   run: ./mvnw test

  # Build and push Docker image to Docker Hub
  docker-build-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production/render')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Docker Buildx for better builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # Build and push the image
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image pushed successfully
      run: |
        echo "âœ… Docker image pushed to Docker Hub!"
        echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"
        echo "ğŸ·ï¸ Tag: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"

  # Trigger Render deployment after Docker image is pushed
  deploy-to-render:
    needs: docker-build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production/render')
    
    steps:
    - name: Wait for Docker Hub to process image
      run: |
        echo "â³ Waiting 30 seconds for Docker Hub to fully process the image..."
        sleep 30
    
    - name: Trigger Render Deploy
      run: |
        echo "ğŸš€ Triggering Render deployment..."
        response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}")
        
        if [ "$response" = "200" ] || [ "$response" = "201" ]; then
          echo "âœ… Render deployment triggered successfully! (HTTP $response)"
        else
          echo "âš ï¸ Render deployment trigger received HTTP $response"
          echo "Check Render dashboard to verify deployment status"
        fi
    
    - name: Deployment information
      run: |
        echo "ğŸ“‹ Deployment Summary:"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "âœ… Code built and tested"
        echo "âœ… Docker image pushed to Docker Hub"
        echo "âœ… Render deployment webhook triggered"
        echo ""
        echo "ğŸ”— Next steps:"
        echo "1. Check Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKERHUB_USERNAME }}/connectra-backend"
        echo "2. Monitor Render deployment in your dashboard"
        echo "3. Wait 5-10 minutes for deployment to complete"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"